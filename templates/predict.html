{% extends "base.html" %} {% block content %}
<section class="card narrow">
  <h2>Age Prediction Demo</h2>
  <p>
    Enter an age and see whether it classifies as <b>Adult</b> or <b>Minor</b>.
  </p>

  <form method="post" class="form">
    <label for="age">Age</label>
    <input
      id="age"
      name="age"
      type="number"
      min="0"
      placeholder="e.g., 21"
      required
    />
    <button class="btn" type="submit">Predict</button>
  </form>

  {% if error %}
  <div class="alert error">{{ error }}</div>
  {% endif %} {% if result %}
  <div class="alert success">Result: <b>{{ result }}</b></div>
  {% endif %}
</section>
{% endblock %}
